<DOCTYPE html>

<html>
	<head>
		<title>Register</title>
		<meta charset="utf-8">
		<meta name="description" content="sign up page exercise tracker">

	<body>	
		<div>
			<h3>Sign Up</h3>
			<form action='/register' method='POST'>
				<input type='text' name='user_name' placeholder='username' required>
				<input type='password' name='password' placeholder='password' required>
				<input type='password' name='verify_password' placeholder='retype password' required>
				
				<label>Please select two questions and answer them.</label>
				<div>
					<select name='security_question1' required>
						<option selected>What is your mother's maiden name?</option>
						<option>What was the name of your elementary school?</option>
						<option>What was the name of your first pet?</option>
						<option>What is your favorite book?</option>
						<option>What was the first company that you worked for?</option>
						<option>Where did you go to high school/college?</option>
						<option>What is your favorite food?</option>
						<option>What city were you born in?</option>
					</select>
					<input type='text' name='security_answer1' required></input>
				</div>
				<div>
					<select name='security_question2' required>
						<option>What is your mother's maiden name?</option>
						<option selected>What was the name of your elementary school?</option>
						<option>What was the name of your first pet?</option>
						<option>What is your favorite book?</option>
						<option>What was the first company that you worked for?</option>
						<option>Where did you go to high school/college?</option>
						<option>What is your favorite food?</option>
						<option>What city were you born in?</option>
					</select>
					<input type='text' name='security_answer2' required></input>
				</div>
				<input type='submit' name='submit'>
			</form>
		</div>
	
	</body>
